<form #thisForm="ngForm" (ngSubmit)="onSubmit(thisForm)">
    <div class="row container-fluid">
        <div class="col-6">
            <div class="mb-3">
                <label class="form-label">Product Price</label><span style="color:red;">*</span>
                <input [(ngModel)]="price" type="number" class="form-control" name="price" required>
            </div>


        </div>
        <div class='col-6'>
            <div class="mb-3">
                <label class="form-label">Product Brand</label><span style="color:red;">*</span>
                <input [(ngModel)]="brand" type="text" class="form-control" name="brand" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Name</label><span style="color:red;">*</span>
                <input [(ngModel)]="title" type="text" class="form-control" name="title" required>

            </div>
            <div class="mb-3">
                <label class="form-label">Product Discount</label><span style="color:red;">*</span>
                <input type="number" class="form-control" name="discountPercentage" [(ngModel)]="discountPercentage"
                    required>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Product ImageURL</label><span style="color:red;">*</span>
        <input [(ngModel)]="thumbnail" type="text" class="form-control" name="thumbnail" required>

    </div>
    <div class="mb-3">
        <label class="form-label">Product Description</label><span style="color:red;">*</span>
        <input [(ngModel)]="description" style="height:10rem;" type="text" class="form-control" name="description"
            required>

    </div>
    <button type="submit" style="width: 20%;margin-left: 0.7%;" class="btn btn-primary my-5"
        [disabled]="thisForm.invalid">Update Product</button>
</form>
